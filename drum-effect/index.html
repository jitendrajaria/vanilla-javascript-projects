<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Drum Effect</title>
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="keys">
    <div class="KeyA">
      <kbd>A</kbd>
      <span>Clap</span>
    </div>
    <div class="KeyS">
      <kbd>S</kbd>
      <span>hihat</span>
    </div>
    <div class="KeyD">
      <kbd>D</kbd>
      <span>kick</span>
    </div>
    <div class="KeyF">
      <kbd>F</kbd>
      <span>openhat</span>
    </div>
    <div class="KeyG">
      <kbd>G</kbd>
      <span>boom</span>
    </div>
    <div class="KeyH">
      <kbd>H</kbd>
      <span>ride</span>
    </div>
    <div class="KeyJ">
      <kbd>J</kbd>
      <span>snare</span>
    </div>
    <div class="KeyK">
      <kbd>K</kbd>
      <span>tom</span>
    </div>
    <div class="KeyL">
      <kbd>L</kbd>
      <span>tink</span>
    </div>
  </div>

  <audio id="KeyG" src="./sounds/boom.wav"></audio>
  <audio id="KeyA" src="./sounds/clap.wav"></audio>
  <audio id="KeyS" src="./sounds/hihat.wav"></audio>
  <audio id="KeyD" src="./sounds/kick.wav"></audio>
  <audio id="KeyF" src="./sounds/openhat.wav"></audio>
  <audio id="KeyH" src="./sounds/ride.wav"></audio>
  <audio id="KeyJ" src="./sounds/snare.wav"></audio>
  <audio id="KeyL" src="./sounds/tink.wav"></audio>
  <audio id="KeyK" src="./sounds/tom.wav"></audio>
</body>

</html>
